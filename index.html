<!doctype html>
<html>
  <head>
    <title>職業讀心師</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <link rel="shortcut icon" href="assets/img/favicon.ico">
  </head>
  <body id="particles-js">
    <div class="index-container container-fluid">
    </div>
    <script src="main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="assets/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="assets/js/particles.min.js" type="text/javascript"></script>
    <script type="text/javascript">
      /* particlesJS.load(@dom-id, @path-json, @callback (optional)); */
      particlesJS.load('particles-js', 'assets/js/particlesjs.config.json', function() {
        document.getElementsByClassName('particles-js-canvas-el')[0].style.position = "absolute";
        document.getElementsByClassName('particles-js-canvas-el')[0].style.top = "0";
        document.getElementsByClassName('particles-js-canvas-el')[0].style.zIndex = -5000;
        console.log('callback - particles.js config loaded');
        window.dispatchEvent(new Event('resize'));
      });
    </script>
  </body>
